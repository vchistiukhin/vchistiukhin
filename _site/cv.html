  <script>
    function downloadFile(url) {
      // Create a new link element
      var a = document.createElement('a');
      a.href = url;
      a.download = url.split('/').pop(); // Optional: Specify a filename
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
